<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kardex de Productos</title>
    <link href="../css/output.css" rel="stylesheet">
    <link href="../css/kardex.css" rel="stylesheet">
</head>

<body class="bg-white h-screen flex flex-col">
    <!-- Header -->
    <header id="header" class="bg-red-600 shadow-md"></header>

    <!-- Contenido principal -->
    <div id="content" class="flex-grow flex w-full h-full p-8">
        <!-- Buscador de productos -->
        <div class="w-full max-w-4xl mx-auto">

            <form id="searchForm" class="mb-3 flex items-center gap-2">
                <h1 class="text font-bold text-gray-800 mb-0 mr-2">Kardex</h1>
                <input type="text" id="searchSKU" placeholder="Buscar por SKU..." class="w-[200px] py-2 px-4 border rounded" />
                <input type="text" id="searchName" placeholder="Buscar por Nombre de Producto..."  class="w-[20%] py-2 px-4 border rounded" />

                <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded">Buscar</button>

                <!-- Selector de número -->
                <input type="number" id="searchQuantity" value="20" min="0" step="5" class="w-[100px] py-2 px-4 border rounded" />
            </form>
            <!-- Detalles del Producto -->
            <div id="productDetails" class="mb-6 p-4 bg-gray-100 rounded shadow-lg hidden">
                <table class="min-w-full" style="border-spacing: 100px 0;">
                    <tr class="bg-red-100 border-b">
                        <td class="text-lg font-bold" style="width: auto; padding: 0 20px 0 0;">SKU:</td>
                        <td class="text-lg font-bold"   style="width: auto + 10px;">Producto:</td>
                        <td class="text-lg font-bold"   style="width: auto;">Proveedor:</td>
                        <td class="text-lg font-bold"   style="width: auto;">UOM:</td>
                        <td class="text-lg font-bold"   style="width: auto;">Exactitud:</td>
                    </tr>
                    <tr class="bg-gray-100 border-b">
                        <td id="detailSKU" class="text-gray-700">N/A</td>
                        <td id="detailProduct" class="text-gray-700">N/A</td>
                        <td id="supplier" class="text-gray-700">N/A</td>
                        <td id="uom" class="text-gray-700">N/A</td>
                        <td id="diferencia" class="text-gray-700">N/A</td>
                    </tr>
                </table>
            </div>


            <!-- Tabla de kardex -->
            <div id="tableContainer" class="overflow-y-auto max-h-96 hidden">
                <table class="min-w-full bg-white border border-gray-300" style="border-spacing: 100px 0;">
                    <thead>
                        <tr class="bg-gray-100 border-b">
                            <th class="p-3 text-left"  style="width: 100px;">Contador</th>
                            <th class="p-3 text-left"  style="width: 120px;">Fecha</th>
                            <th class="p-3 text-left"  style="width: 150px;">Documento</th>
                            <th class="p-3 text-left"  style="width: 90px;">Tipo</th>
                            <th class="p-3 text-left"  style="width: 150px;">Almacén</th>

                            <th class="p-3 text-right">Entradas</th>
                            <th class="p-3 text-right">Salidas</th>
                            <th class="p-3 text-right">Stock QTY</th>
                            <th class="p-3 text-right">Predicción Stock</th>
                            <th class="p-3 text-right">Stock USD</th>
                            
                            <th class="p-3 text-left">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="kardexTable" class="divide-y divide-gray-200">
                        <!-- Las filas del kardex se generarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript para incluir los componentes -->
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);



    </script>

    <!-- JavaScript -->
    <script src="../js/header.js"></script>
    <script src="../js/kardex.js"></script>
</body>

</html>
