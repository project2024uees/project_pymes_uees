<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../css/output.css" rel="stylesheet">
</head>

<body class="bg-white h-screen flex flex-col">
    <!-- Header -->
    <header id="header" class="bg-red-600 shadow-md"></header>


    <!-- Contenido principal -->
    <div class="flex-grow flex w-full h-full">
        <!-- Contenedor de imagen a la izquierda -->
        <div class="w-3/5 bg-cover bg-center" style="background-image: url('../images/login.jpeg');">
        </div>
        <!-- Contenedor del formulario a la derecha -->
        <div class="w-2/5 flex items-center justify-center bg-white">
            <div class="w-full max-w-md">
                <div class="bg-red-50 shadow-lg rounded-lg px-10 py-12">
                    <h2 class="text-3xl font-bold text-center text-red-700 mb-8">Iniciar Sesión</h2>
                    <form action="#" method="POST">
                        <div class="mb-6">
                            <label class="block text-red-600 text-sm font-bold mb-2" for="username">
                                Usuario
                            </label>
                            <input
                                class="shadow appearance-none border border-red-300 rounded w-full py-3 px-4 text-red-800 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500"
                                id="username" type="text" placeholder="Ingresa tu usuario">
                        </div>
                        <div class="mb-8">
                            <label class="block text-red-600 text-sm font-bold mb-2" for="password">
                                Contraseña
                            </label>
                            <input
                                class="shadow appearance-none border border-red-300 rounded w-full py-3 px-4 text-red-800 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500"
                                id="password" type="password" placeholder="********">
                        </div>
                        <div class="flex items-center justify-between">
                            <button
                                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline"
                                type="submit">
                                Iniciar Sesión
                            </button>
                            <a class="inline-block align-baseline font-bold text-sm text-red-500 hover:text-red-800"
                                href="#">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript para incluir los componentes -->
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

    <!-- JavaScript -->
    <script src="../js/header.js"></script>

</body>

</html>
