<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="../css/output.css" rel="stylesheet">
</head>

<body class="bg-white h-screen flex flex-col">
    <!-- Header -->
    <header id="header" class="bg-red-600 shadow-md"></header>

    <!-- Contenido principal -->
    <div id="content" class="flex-grow p-6">
        <!-- Barra de botones y búsqueda -->
        <div class="flex justify-between items-center mb-4">
            <!-- Botón Crear Producto -->
            <button id="createProductBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Crear Producto
            </button>

            <!-- Campo de búsqueda y botón Buscar -->
            <div class="flex items-center">
                <input type="text" id="searchInput" class="border rounded px-4 py-2 mr-2" placeholder="Buscar producto...">
                <button id="searchButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Buscar
                </button>
            </div>
        </div>

        <!-- Tabla de productos -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border-b bg-gray-200">ID</th>
                        <th class="px-4 py-2 border-b bg-gray-200">SKU</th>
                        <th class="px-4 py-2 border-b bg-gray-200">Nombre</th>
                        <th class="px-4 py-2 border-b bg-gray-200">Categoría</th>
                        <th class="px-4 py-2 border-b bg-gray-200">Marca</th>
                        <th class="px-4 py-2 border-b bg-gray-200">Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTableBody" class="zebra-striped">
                    <!-- Las filas de la tabla se generarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div id="pagination" class="flex justify-end mt-4">
            <!-- Los botones de paginación se generarán dinámicamente aquí -->
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript para incluir los componentes -->
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

    <!-- JavaScript -->
    <script src="../js/header.js"></script>
    <script src="../js/view_productos.js"></script>
    <script>
         // Ir a la página de creación de producto
    document.getElementById('createProductBtn').addEventListener('click', () => {
        window.location.href = '/pages/productos.html';
    });
    </script>
</body>

</html>
