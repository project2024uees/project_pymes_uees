<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="bg-white h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-red-600 shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="../images/logo.png" alt="Logo" class="h-8 w-8">
                <nav id="menu" class="ml-10 space-x-4">
                    <!-- Menú dinámico se generará aquí -->
                </nav>
            </div>
            <div>
                <a href="/pages/login.html" class="text-white hover:text-red-200">Iniciar Sesión</a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="flex-grow flex w-full h-full">
        <!-- Contenedor de imagen a la izquierda -->
        <div class="w-3/5 bg-cover bg-center" style="background-image: url('../images/login.jpeg');">
        </div>
        <!-- Contenedor del formulario a la derecha -->
        <div class="w-2/5 flex items-center justify-center bg-white">
            <div class="w-full max-w-md">
                <div class="bg-red-50 shadow-lg rounded-lg px-10 py-12">
                    <h2 class="text-3xl font-bold text-center text-red-700 mb-8">Iniciar Sesión</h2>
                    <form action="#" method="POST">
                        <div class="mb-6">
                            <label class="block text-red-600 text-sm font-bold mb-2" for="username">
                                Usuario
                            </label>
                            <input class="shadow appearance-none border border-red-300 rounded w-full py-3 px-4 text-red-800 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500" id="username" type="text" placeholder="Ingresa tu usuario">
                        </div>
                        <div class="mb-8">
                            <label class="block text-red-600 text-sm font-bold mb-2" for="password">
                                Contraseña
                            </label>
                            <input class="shadow appearance-none border border-red-300 rounded w-full py-3 px-4 text-red-800 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500" id="password" type="password" placeholder="********">
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline" type="submit">
                                Iniciar Sesión
                            </button>
                            <a class="inline-block align-baseline font-bold text-sm text-red-500 hover:text-red-800" href="#">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-red-600 py-4">
        <div class="container mx-auto flex justify-between items-center text-white">
            <div class="flex items-center space-x-4">
                <p>Síguenos en:</p>
                <a href="#"><img src="../images/facebook-icon.png" alt="Facebook" class="h-6 w-6"></a>
                <a href="#"><img src="../images/twitter-icon.png" alt="Twitter" class="h-6 w-6"></a>
                <a href="#"><img src="../images/instagram-icon.png" alt="Instagram" class="h-6 w-6"></a>
            </div>
            <p>&copy; 2024 Mi Aplicación. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = true; // Aquí pondrías la lógica para verificar si el usuario está autenticado

            const menu = document.getElementById('menu');

            if (isAuthenticated) {
                fetch('/api/get-menu')
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(item => {
                            const dropdown = document.createElement('div');
                            dropdown.classList.add('relative', 'inline-block', 'text-left');
                            dropdown.innerHTML = `
                                <button class="text-white hover:text-red-200">${item.name}</button>
                                <div class="dropdown-menu hidden absolute z-10 w-48 bg-white rounded-md shadow-lg">
                                    ${item.submenu.map(sub => `<a href="${sub.url}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-100">${sub.name}</a>`).join('')}
                                </div>
                            `;
                            menu.appendChild(dropdown);
                        });
                        menu.innerHTML += `
                            <a href="/pages/about.html" class="text-white hover:text-red-200">Nosotros</a>
                            <a href="/pages/contact.html" class="text-white hover:text-red-200">Contáctenos</a>
                        `;
                    });
            } else {
                menu.innerHTML = `
                    <a href="/pages/about.html" class="text-white hover:text-red-200">Nosotros</a>
                    <a href="/pages/contact.html" class="text-white hover:text-red-200">Contáctenos</a>
                `;
            }
        });
    </script>
</body>
</html>
